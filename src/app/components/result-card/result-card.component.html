<div class="rounded w-full bg-gray-100 p-2 flex flex-row justify-between my-2">
  <div class="ml-3">
    <label class="prose-xl font-bold">{{inputValue.paper.title}}</label>
    <div class="flex flex-row items-center">
      <label class="text-gray-600">Subject : {{inputValue.paper.subject}}</label>
    </div>
    <div class="flex flex-row items-center">
      <label class="text-gray-600">Questions : {{inputValue.paper.questionCount}}</label>
    </div>
    <div class="flex flex-row items-center">
      <label class="text-gray-600">Published : {{inputValue.paper.publishDate|date:'yyyy LLL dd'}}</label>
    </div>
    <div class="flex flex-row items-center">
      <label class="text-gray-600">Result Date : {{inputValue.date|date:'yyyy LLL dd'}}</label>
    </div>
  </div>
  <div class="w-12 sm:w-20 md:w-48"></div>
  <div class="w-32 flex flex-row">
    <div class="w-full self-center">
      <button class="w-full mb-4" nz-button nzShape="round" nzSize="default"
              nzType="primary" (click)="showResult()">
        <i nz-icon nzType="file-protect"></i>
        View
      </button>
    </div>
  </div>
</div>

<nz-modal (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
          [nzTitle]="modelTitle" [nzVisible]="isModelVisible" [nzWidth]="modelWidth">
  <ng-container *nzModalContent>
    <app-result-sheet [inputValue]="inputValue"></app-result-sheet>
  </ng-container>
</nz-modal>
